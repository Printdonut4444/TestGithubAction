name: Auto Create Pull Request
on:
  push:
    branches:
      - 'feature' # หรือเปลี่ยนเป็นชื่อ branch ที่คุณใช้ประจำ

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request
        # ใช้ Action ตัวนี้แทน (ไม่ต้องเขียนสคริปต์ Git เองให้ Error)
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "feature"
          destination_branch: "main"
          pr_title: "PR: รวมงานจากเครื่องของคุณ"
          pr_body: "สร้างอัตโนมัติจาก GitHub Action"
          github_token: ${{ secrets.GITHUB_TOKEN }}
