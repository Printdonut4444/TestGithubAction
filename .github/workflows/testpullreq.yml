name: Auto Create Pull Request
on:
  push:
    branches:
      - feature

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pull-requests: write
    steps:
     - name: Checkout code
       uses: actions/checkout@v4
       with:
          fetch-depth: 0 # ดึงประวัติทั้งหมดเพื่อให้ merge/diff ได้
    
     - name: Create Pull Request
       uses: peter-evans/create-pull-request@v6
       with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: update from bot"
          title: "PR: อัปเดตไฟล์จากบอท"
          body: "บอทสร้างไฟล์ bot-update.txt ให้แล้ว"
          branch: master-sync-temp
          base: main